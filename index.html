<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rps-multiplayer</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!--moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--my Code-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler managment</h1>
                <p class="lead">directory of Trains</p>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next arrival</th>
                    <th>Minutes away</th>
                </tr>
            </thead>

            <tbody class="tableInfo">
            </tbody>
        </table>

        <div class="empInfo" id="empData"></div>

        <form>
            <div class="form-group">
                <label for="TrainName">Train name</label>
                <input type="text" class="form-control" id="TrainName" placeholder="train name" required>
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" class="form-control" id="Destination" placeholder="city" required>
            </div>
            <div class="form-group">
                <label for="firstTrain">First Train Time (in military time HH:mm)</label>
                <input type="text" class="form-control" id="firstTrain" placeholder="(HH:mm)" required>
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="Frequency" placeholder="Frequency in Minutes" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>




        </form>
    </div>

    
</body>

</html>
